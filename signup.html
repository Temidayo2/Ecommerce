<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body class="" onload="getUserInfo()">
    <div id="backgroudc" class="h-100 d-flex justify-content-center align-items-center pt-4" >
    <section class="secOne  d-flex">
        <p class="fs-5">Create An Account</p>
        <form class="mb-4 mt-1" action="fisrtName">
            <label class="form-label" for="First Name">
                First Name<br>
                <input class="inp form-control" type="text" placeholder="First Name" id="fName">
            </label>
        </form>
        <form class="" action="lastName">
            <label class="form-label" for="Last Name">
                Last Name <br>
                <input class="inp form-control w-100" type="text" placeholder="Last Name" id="lName">
            </label>
        </form>
        <form class=" mt-4" action="Email">
            <label class="form-label" for="Email">
                Email Address<br>
                <input class="inp form-control" type="email" placeholder="Email Address" id="email">
            </label>
        </form>
        <form class=" mt-4" action="password">
            <label for="password form-label">
                Password <br>
                <input class="inp form-control" type="password" placeholder="Password" id="password">
            </label>
        </form>
        <div align="center">
            <button class=" btn btn-primary mt-4 but btn " type="submit" onclick="register()">Create An Account</button> <br>
            Already have an account? <a href="login.html">Login</a>
        </div>
    </section>
   </div>
